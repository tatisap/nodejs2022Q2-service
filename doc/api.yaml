openapi: 3.0.0
info:
  title: 'Home Library Service'
  description: 'Home music library service'
  version: 1.0.0

servers:
  - url: /

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
          example: 'TestUser'
        version:
          type: number
          description: 'Version of user updating'
          example: 1
        createdAt:
          type: number
          description: 'User creation timestamp'
          example: 1655000000
        updatedAt:
          type: number
          description: 'User updating timestamp'
          example: 1655000000
      required:
        - id
        - login
        - version
        - createdAt
        - updatedAt
    Artist:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Freddie Mercury'
        grammy:
          type: boolean
          example: false
      required:
        - id
        - name
        - grammy
    Album:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'Innuendo'
        year:
          type: integer
          example: 1991
        artistId:
          type: string
          format: uuid
          nullable: true
      required:
        - id
        - name
        - year
    Track:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: 'The Show Must Go On'
        artistId:
          type: string
          format: uuid
          nullable: true
        albumId:
          type: string
          format: uuid
          nullable: true
        duration:
          type: integer
          description: 'Track duration in seconds'
          example: 262
      required:
        - id
        - name
        - duration
    Favorites:
      type: object
      properties:
        artists:
          type: array
          items:
            $ref: '#/components/schemas/Artist'
        albums:
          type: array
          items:
            $ref: '#/components/schemas/Album'
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/Track'
    Tokens:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
      required:
        - accessToken
        - refreshToken
  responses:
    UnauthorizedError:
      description: 'Access token is missing or invalid'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /auth/signup:
    post:
      tags:
        - Auth
      security: [ ]
      summary: 'Sign up'
      description: 'Sign up a user'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  minLength: 3
                  maxLength: 255
                  description: 'The user login'
                  example: 'TestUser'
                password:
                  type: string
                  format: password
                  pattern: ^[a-zA-Z0-9]{3,30}
                  description: 'The user password'
                  example: '12345qwertY!'
              required:
                - login
                - password
      responses:
        201:
          description: 'Successful signup'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: 'Bad request'
        422:
          description: 'Conflict. Login already exists'
  /auth/login:
    post:
      tags:
        - Auth
      security: []
      summary: 'Login'
      description: 'Logins a user and returns JWT-tokens'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  description: 'The user login'
                  example: 'TestUser'
                password:
                  type: string
                  description: 'The user password'
                  example: '12345qwertY!'
              required:
                - user
                - login
      responses:
        200:
          description: 'Successful login'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
                description: 'Access and refresh tokens'
        400:
          description: 'Bad request'
        403:
          description: 'Incorrect login or password'
  /auth/refresh:
    post:
      tags:
        - Auth
      security: []
      summary: 'Get new token pair'
      description: 'Gets new access and refresh tokens'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tokens'
                description: 'New access and refresh tokens'
        401:
          description: 'Refresh token is missing'
        403:
          description: 'Refresh token is expired or invalid'
  /user:
    get:
      tags:
        - Users
      summary: 'Get all users'
      description: 'Gets all users'
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/UnauthorizedError'
    post:
      tags:
        - Users
      summary: 'Create a user'
      description: 'Creates a new user'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                login:
                  type: string
                  description: 'The user login'
                  example: 'TestUser'
                password:
                  type: string
                  description: 'The user password'
                  example: '12345qwertY!'
              required:
                - login
                - password
      responses:
        201:
          description: 'The user has been created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: 'Bad request. Body does not contain required fields or value types are invalid'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        422:
          description: 'Login has been taken'
  /user/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Users
      summary: 'Get a single user by id'
      description: 'Gets a single user by id'
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: 'Bad request. userId is invalid (not uuid)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: 'User was not found'

    put:
      tags:
        - Users
      summary: 'Update user password'
      description: 'Updates user password by id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                oldPassword:
                  type: string
                  description: 'User old password'
                  example: '12345qwertY!'
                newPassword:
                  type: string
                  description: 'User new password'
                  example: '12345qwertY&'
              required:
                - oldPassword
                - newPassword
      responses:
        200:
          description: 'The user has been updated'
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  id:
                    type: string
                    format: uuid
                  login:
                    type: string
                    example: 'TestUser'
                  version:
                    type: integer
                    example: 2
                  createdAt:
                    type: integer
                    example: 1655000000
                  updatedAt:
                    type: integer
                    example: 1655999999
        400:
          description: 'Bad request. userId is invalid (not uuid) or body values are invalid'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        403:
          description: 'oldPassowrd is wrong'
        404:
          description: 'User was not found'

    delete:
      tags:
        - Users
      summary: 'Delete a user'
      description: 'Deletes a user by id'
      responses:
        204:
          description: 'The user has been deleted'
        400:
          description: 'Bad request. userId is invalid (not uuid)'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: 'User was not found'
  /track:
    get:
      tags:
        - Tracks
      summary: 'Get tracks list'
      description: 'Gets all library tracks list'
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
